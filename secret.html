<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Secreta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="flipCard()">
            <div class="card-front">
                <img src="https://via.placeholder.com/200x300" alt="Frente de la carta" class="card-image">
            </div>
            <div class="card-back">
                <img src="https://via.placeholder.com/200x300" alt="Reverso de la carta" class="card-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
